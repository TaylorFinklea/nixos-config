#monitor=DP-2,2560x1440@59.95,0x0,1
#monitor=DP-3,2560x1440@59.95,0x1440,1
monitor = , preferred, auto, 1
monitor = , preferred, auto-up, 1


# Internal laptop display (bottom)
#monitor=eDP-1,1920x1080@60,0x0,1

# First external monitor
#monitor=DP-1,2560x1440@59.95,0x-1440,1

# Second external monitor
#monitor=HDMI-A-2,2560x1440@59.95,0x-2880,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/scripts/waybar.sh
exec-once = ~/.config/scripts/handle-monitors.sh

# Monitor hotplug handling
exec-once = while true; do if [[ $(hyprctl monitors -j | jq length) != $PREV_MONITORS ]]; then PREV_MONITORS=$(hyprctl monitors -j | jq length); ~/.config/scripts/handle-monitors.sh; fi; sleep 5; done

# Configuration for just laptop screen
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1

# Configuration for laptop + one external monitor
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:DP-1, default:true
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1

# Configuration for laptop + two external monitors
# Note: You'll need to identify your second external monitor name (using hyprctl monitors)
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:DP-1, default:true
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:HDMI-A-2
workspace = 8, monitor:HDMI-A-2
workspace = 9, monitor:HDMI-A-2

# xdg-desktop-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = warpd

# warpd
windowrulev2 = workspace special silent, title:^(warpd)$
windowrulev2 = float, title:^(warpd)$

windowrule = workspace 1 silent,^(com.mitchellh.ghostty)$
windowrule = workspace 4 silent,^(zen)$
windowrule = workspace 5 silent,^(dev.zed.Zed)$
windowrule = workspace 5 silent,^(zed.Zed)$
windowrule = workspace 5 silent,^(Zed)$

exec-once = [workspace 1 silent] ghostty
exec-once = [workspace 1 silent] ghostty
exec-once = [workspace 4 silent] zen
exec-once = [workspace 5 silent] dev.zed.Zed
exec-once = [workspace 5 silent] zed.Zed
exec-once = [workspace 5 silent] Zed

exec-once = ${pkgs.libsForQt5.polkit-kde-agent}/libexec/polkit-kde-authentication-agent-1
exec-once = ${pkgs.libsForQt5.kwallet-pam}/libexec/pam_kwallet_init

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

exec-once = hypridle

exec-once = swww-daemon # initialize swww
exec-once = sleep 1; swww img ~/.local/share/wallpapers/current.jpg --transition-type grow --transition-fps 60 --transition-pos "$(hyprctl cursorpos)" --transition-duration 2 # Set initial wallpaper with animation
exec-once = while true; do sleep 1h; ~/.config/scripts/wallpaper.sh; done # update wallpaper daily

# Some default env vars.
env = XCURSOR_SIZE,24

# Start SwayNC
exec-once = swaync

# Bind notification center to a key (example: Super + N)
bind = SUPER, N, exec, swaync-client -t -sw

bind = $ctlMod $altMod, x, exec, hyprshot -m region     # Ctrl+Alt+X for region screenshot

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.

    numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(18cae6ee) rgba(a220eaee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
        xray = true
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

misc {
    force_default_wallpaper = 1
}
animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# hide xwaylandvideobridge
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$
windowrulev2 = noshadow,class:^(xwaylandvideobridge)$

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_min_fingers = 3

}

