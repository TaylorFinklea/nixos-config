# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$altMod = ALT
$ctlMod = CONTROL

bind = CONTROL SUPER, Q, exec, hyprlock

bind = $ctlMod SHIFT, Q, exec, hyprctl dispatch dpms off

bind = $altMod SHIFT, SPACE, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, ghostty
bind = $ctlMod, Q, exec, pkill $(hyprctl activewindow | awk -F'>' '/class/ {print $2}' | xargs),
bind = $ctlMod, W, killactive,
# bind = $mainMod SHIFT, Q, exit,
bind = $altMod SHIFT, Q, exec, rofi -show power-menu -modi power-menu:$HOME/.config/scripts/rofi-power-menu
#bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $altMod, space, exec, rofi -show drun
bind = $mainMod, P, pseudo, # toggles pseudo-tiling for active window in dwindle layout
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $altMod, n, movefocus, l
bind = $altMod, i, movefocus, r
bind = $altMod, u, movefocus, u
bind = $altMod, e, movefocus, d

bind = $altMod SHIFT, N, movewindow, l
bind = $altMod SHIFT, I, movewindow, r
bind = $altMod SHIFT, U, movewindow, u
bind = $altMod SHIFT, E, movewindow, d

bind = $altMod SHIFT, right, resizeactive, 25 0
bind = $altMod SHIFT, left, resizeactive, -25 0
bind = $altMod SHIFT, up, resizeactive, 0 -25
bind = $altMod SHIFT, down, resizeactive, 0 25

# Function Keys
bind = , XF86AudioMute, exec, amixer set Master toggle
bind = , XF86AudioLowerVolume, exec, amixer set Master 5%-
bind = , XF86AudioRaiseVolume, exec, amixer set Master 5%+
bind = , XF86AudioMicMute, exec, amixer set Capture toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
# bind = , XF86Display, exec, if [ $(brightnessctl get) \> 0 ] ; then brightnessctl set 0%; else brightnessctl set 100%; fi > /dev/null
bind = , XF86Display, exec, bash $HOME/.config/scripts/displayToggle.sh
bind = , XF86WLAN, exec, ghostty -e launch nmtui
bind = , XF86Tools, exec, ghostty
bind = , XF86Bluetooth, exec, ghostty -e blueman
bind = , XF86Keyboard, exec, brightnessctl set 100%
bind = , XF86Favorites, exec, brightnessctl set 100%

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, h, workspace, 1
bind = $mainMod, comma, workspace, 2
bind = $mainMod, period, workspace, 3
bind = $mainMod, n, workspace, 4
bind = $mainMod, e, workspace, 5
bind = $mainMod, i, workspace, 6
bind = $mainMod, l, workspace, 7
bind = $mainMod, u, workspace, 8
bind = $mainMod, y, workspace, 9
#bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, h, movetoworkspace, 1
bind = $mainMod SHIFT, comma, movetoworkspace, 2
bind = $mainMod SHIFT, period, movetoworkspace, 3
bind = $mainMod SHIFT, n, movetoworkspace, 4
bind = $mainMod SHIFT, e, movetoworkspace, 5
bind = $mainMod SHIFT, i, movetoworkspace, 6
bind = $mainMod SHIFT, l, movetoworkspace, 7
bind = $mainMod SHIFT, u, movetoworkspace, 8
bind = $mainMod SHIFT, y, movetoworkspace, 9
#bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

